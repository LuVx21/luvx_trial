<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot WebSocket+广播式</title>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/1.js"></script>
</head>

<body>
<div>
    <label for="name">用户名：</label><input type="text" id="name" placeholder="用户名">
</div>
<div>
    <button id="connect" type="button" onclick="connect()">连接</button>
    <button id="disconnect" type="button" disabled="disabled" onclick="disconnect()">断开连接</button>
</div>
<div id="chat" style="display: none;">
    <label for="message">聊天内容：</label><input id="message" type="text" placeholder="聊天内容">
    <button id="send" onclick="sendMessage();">发送</button>
    <p id="response"></p>
</div>
</body>

</html>
